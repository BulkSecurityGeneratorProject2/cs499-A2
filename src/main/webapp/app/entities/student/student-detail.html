
<div>
    <h2><span>Student</span> {{vm.student.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.student.name}}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
            <span>{{vm.student.age}}</span>
        </dd>
        <dt><span>Major</span></dt>
        <dd>
            <span>{{vm.student.major}}</span>
        </dd>
        <dt><span>Take</span></dt>
        <dd>
            <span ng-repeat="take in vm.student.takes">
                <a ui-sref="classes-detail({id: take.id})">{{take.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span>Lecturer</span></dt>
        <dd>
            <a ui-sref="lecturer-detail({id:vm.student.lecturer.id})">{{vm.student.lecturer.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="student-detail.edit({id:vm.student.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
